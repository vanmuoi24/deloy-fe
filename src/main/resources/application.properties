# ========================
# DATABASE
# ========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/korea_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# JWT
# ========================
jwt.secret=${JWT_SECRET:defaultsecretbase64}    # secret base64 (>=256 bit)
jwt.expiration=${JWT_EXPIRATION:3600000}        # 1 gi·ªù (ms)
